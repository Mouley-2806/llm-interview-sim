{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Interview Questions</h3>
                <span id="progress-text">Question 1 of 5</span>
            </div>
            
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            
            <div class="mb-3">
                <h5 id="current-question">Loading question...</h5>
            </div>
            
            <div class="mb-3">
                <label for="user-answer" class="form-label">Your Answer</label>
                <textarea class="form-control" id="user-answer" rows="5" placeholder="Type your answer here..." disabled></textarea>
            </div>
            
            <button id="submit-answer" class="btn btn-primary" disabled>
                <i class="fas fa-paper-plane me-2"></i>Submit Answer
            </button>
            
            <div class="feedback-container mt-4" id="feedback-section" style="display: none;">
                <h5><i class="fas fa-comment-dots me-2"></i>Feedback</h5>
                <div id="feedback-content"></div>
                <div class="mt-3">
                    <strong>Score: </strong><span id="feedback-score"></span>/10
                </div>
            </div>

            <!-- Loading indicator -->
            <div id="loading-indicator" class="text-center mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Processing your answer...</p>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card p-4">
            <h4><i class="fas fa-history me-2"></i>Interview Progress</h4>
            <div id="progress-container">
                <div class="progress-item active">Question 1</div>
                <div class="progress-item">Question 2</div>
                <div class="progress-item">Question 3</div>
                <div class="progress-item">Question 4</div>
                <div class="progress-item">Question 5</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Elements
        const progressText = document.getElementById('progress-text');
        const progressBar = document.querySelector('.progress-bar');
        const currentQuestion = document.getElementById('current-question');
        const userAnswer = document.getElementById('user-answer');
        const submitButton = document.getElementById('submit-answer');
        const feedbackSection = document.getElementById('feedback-section');
        const feedbackContent = document.getElementById('feedback-content');
        const feedbackScore = document.getElementById('feedback-score');
        const progressItems = document.querySelectorAll('.progress-item');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Function to enable/disable form elements
        function setFormState(disabled) {
            userAnswer.disabled = disabled;
            submitButton.disabled = disabled;
            loadingIndicator.style.display = disabled ? 'block' : 'none';
        }

        // Function to show error message
        function showError(message) {
            alert('Error: ' + message);
            window.location.href = '/';
        }

        // Get the current question from session
        setFormState(true);
        
        fetch('/configure', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.status);
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                currentQuestion.textContent = data.question;
                progressText.textContent = `Question ${data.question_index} of ${data.total_questions}`;
                progressBar.style.width = `${(data.question_index / data.total_questions) * 100}%`;
                
                // Update progress indicators
                progressItems.forEach((item, index) => {
                    if (index < data.question_index - 1) {
                        item.classList.add('completed');
                        item.classList.remove('active');
                    } else if (index === data.question_index - 1) {
                        item.classList.add('active');
                        item.classList.remove('completed');
                    } else {
                        item.classList.remove('active', 'completed');
                    }
                });

                // Enable form
                setFormState(false);
            } else if (data.status === 'error') {
                showError(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showError('Failed to load question. Please try again.');
        });
        
        // Submit answer
        submitButton.addEventListener('click', function() {
            const answer = userAnswer.value.trim();
            
            if (!answer) {
                alert('Please provide an answer before submitting.');
                return;
            }
            
            // Disable form and show loading
            setFormState(true);
            
            fetch('/submit_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    answer: answer
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                // Show feedback
                feedbackContent.textContent = data.feedback;
                feedbackScore.textContent = data.score;
                feedbackSection.style.display = 'block';
                
                if (data.status === 'complete') {
                    // Interview complete, redirect to summary page
                    setTimeout(function() {
                        window.location.href = '/summary';
                    }, 3000);
                } else if (data.status === 'next_question') {
                    // Move to next question after a delay
                    setTimeout(function() {
                        userAnswer.value = '';
                        feedbackSection.style.display = 'none';
                        currentQuestion.textContent = data.question;
                        progressText.textContent = `Question ${data.question_index} of ${data.total_questions}`;
                        progressBar.style.width = `${(data.question_index / data.total_questions) * 100}%`;
                        
                        // Update progress indicators
                        progressItems.forEach((item, index) => {
                            if (index < data.question_index - 1) {
                                item.classList.add('completed');
                                item.classList.remove('active');
                            } else if (index === data.question_index - 1) {
                                item.classList.add('active');
                                item.classList.remove('completed');
                            } else {
                                item.classList.remove('active', 'completed');
                            }
                        });

                        // Re-enable form
                        setFormState(false);
                    }, 3000);
                } else if (data.status === 'error') {
                    showError(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Failed to submit answer. Please try again.');
                setFormState(false);
            });
        });
    });
</script>
{% endblock %}
